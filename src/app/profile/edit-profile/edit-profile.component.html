<app-navbar
  class="mobile-navbar"
  [isSidebarOpen]="isSidebarOpen"
  (menuClick)="toggleSidebar()">
</app-navbar>

<div class="layout-container">
  <app-sidebar
    [isOpen]="isSidebarOpen"
    class="desktop-sidebar"
    [class.mobile-open]="isSidebarOpen">
  </app-sidebar>

  <main class="main-content">
    <header class="form-header">
      <h1>Izmenite profil</h1>
    </header>

    <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="submit()">
      <label for="name">Ime</label>
      <input id="name" formControlName="name" type="text" placeholder="Unesite ime">

      <label for="surname">Prezime</label>
      <input id="surname" formControlName="surname" type="text" placeholder="Unesite prezime">

      <label for="username">Korisničko ime</label>
      <input id="username" formControlName="username" type="text" placeholder="Unesite korisničko ime">

      <label for="dateOfBirth">Datum rođenja</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date">

      <label for="profilePicture">Profilna slika</label>
      <input id="profilePicture" type="file" (change)="onFileSelected($event)">
      <div *ngIf="previewUrl" class="image-preview">
        <img [src]="previewUrl" alt="Preview slike">
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-submit">Sačuvajte izmene</button>
        <button type="button" class="btn-cancel" (click)="cancel()">Otkažite</button>
      </div>
    </form>
  </main>
</div>
